# yaml-language-server: $schema=https://k8s-schemas.pages.dev/kubernetes/v1.30.1/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${SECRET_DOMAIN}
    io.cilium/lb-ipam-ips: 10.100.0.20
    ignore-check.kube-linter.io/dangling-service: "Selector is added by the controller"
    ignore-check.kube-linter.io/exposed-services: "This service is exposed to the intranet"
spec:
  type: LoadBalancer
  ports:
  - name: postgres
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    cnpg.io/cluster: postgres16
    role: primary
